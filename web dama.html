<!-- JS -->
<script>
// GÃ©nÃ©rer cartes joueuses
const row = document.querySelector(".row");
players.forEach(name => {
    row.innerHTML += `
    <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card player-card shadow">
            <img src="https://via.placeholder.com/300" class="card-img-top">
            <div class="card-body text-center">
                <h5>${name}</h5>
                <span class="badge bg-primary">Participante</span>
            </div>
        </div>
    </div>`;
});

// GÃ©nÃ©rer tableau dynamique
const tableBody = document.querySelector("#scoreTable tbody");

let scores = players.map(p => ({name: p, points: 0}));

function renderTable() {
    tableBody.innerHTML = "";
    scores.sort((a,b)=>b.points - a.points);
    
    scores.forEach((player, index) => {
        tableBody.innerHTML += `
        <tr>
            <td>${player.name} ${index===0 && player.points>0 ? '<span class="badge bg-warning text-dark badge-winner">ğŸ‘‘ Leader</span>' : ''}</td>
            <td>${player.points}</td>
            <td>
                <button class="btn btn-success btn-sm" onclick="addPoint('${player.name}')">+1</button>
                <button class="btn btn-danger btn-sm" onclick="removePoint('${player.name}')">-1</button>
            </td>
        </tr>`;
    });
}

function addPoint(name){
    scores.find(p=>p.name===name).points++;
    renderTable();
}

function removePoint(name){
    let player = scores.find(p=>p.name===name);
    if(player.points>0) player.points--;
    renderTable();
}

renderTable();
</script>
